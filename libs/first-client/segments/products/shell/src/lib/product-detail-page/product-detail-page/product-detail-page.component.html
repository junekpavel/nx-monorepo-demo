<ng-container *ngIf="(product$ | async) !== null; else loadingTpl">
  <article *ngIf="product$ | async; let product; else notFoundTpl">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <div class="price"><strong>{{ product.priceEur | currency: 'EUR' }}</strong></div>
  </article>
</ng-container>
<ng-template #notFoundTpl>
  Product not found
</ng-template>
<ng-template #loadingTpl>
  Loading...
</ng-template>
