<article *ngIf='product'>
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <div><strong>{{ product.priceEur | currency: 'EUR' }}</strong></div>
  <nx-monorepo-demo-button *ngIf="productDetailLink" name="Detail" [routerLink]="productDetailLink"></nx-monorepo-demo-button>
</article>
